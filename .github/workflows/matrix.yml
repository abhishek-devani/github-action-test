name: Matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node_version: [6,8,10]
      # max-parallel: 0
      # fail-fast: true (if any of the job fails next job won't work)

    runs-on: ${{ matrix.os }}
    steps:
      - name: Log Node Version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node Version
        run: node -v