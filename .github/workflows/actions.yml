name: Actions Worlflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-actions@v1
        with: 
          who-to-greet: Abhishek

      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"